<body class="login" style="background-color:#E0E0E0">
	<div class="d-flex align-items-center">
		<div class="col-sm-10 col-md-6 col-lg-5 mx-auto">
			<div class="text-center mt-5 mb-1">

				<img class="logo-mobile" src="https://chatni.direct-buy.in/assets1/uploads/" alt="E-Mart" id="upfile1" style="width:250px;height:130px;">
                            </div>
				&nbsp;
				<div id="content-desktop">
					<div class="card navbar-shadow" style="border-radius:35px;">

						<div class="card-body">
							<form action="https://chatni.direct-buy.in/Login/auth" method="post">
								<div class="form-group">
									<label class="form-label" for="email">Store Domain</label>
									<div class="input-group">
										<input name="domainname" class="form-control" type="text" readonly="" class="form-control" value="chatni" style="border-radius:5px;width:250px;height:40px;background-color:#E0E0E0;">
                                </div>
									</div>
									<div class="form-group">
										<label class="form-label" for="email" >Email</label>
										<div class="input-group">
											<input name="email" class="form-control" type="email" required="" class="form-control" value="waseemahmed116@gmail.com" placeholder="Email Address" style="border-radius:5px;width:250px;height:40px;background-color:#E0E0E0;">
                                </div>
										</div>
										<div class="form-group">
											<label class="form-label" for="password">Your password</label>
											<div class="input-group">
												<input name="password" class="form-control" placeholder="Enter Password" type="password" value="wa5@123" required style="border-radius:5px;width:250px;height:40px;background-color:#E0E0E0;"/>
                                </div>
											</div>
											<div class="form-group">
												<div class="checkbox">
													<label>
                                        <input type="checkbox" name="remember" > Remember Me
                                    </label>
													<a href="https://chatni.direct-buy.in/Admin/forgotPassword"
														class="NrmLnk" style="color:#4C80E1;float:right;">Forgot
														Password?</a>
												</div>
											</div>
											<br>
											<div class="form-group ">
												<button type="submit" class="btn btn-default" style="background-color:#4C80E1;border-color:#4C80E1;float:right;color:#fff">Login</button>
											</div>
							</form>
						</div>
					</div>
				</div>

		</div>

<script>
	function myFunction() 
    {
        var x = document.getElementById("password");
        if (x.type === "password") 
        {
            x.type = "text";
        } 
        else 
        {
            x.type = "password";
        }
    }
</script>
