<form action="https://direct-buy.in/Admin/checkDomain" method="post">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label" for="domain"> </label>
                    <input name="domainname" class="form-control" type="text" required=""
                        class="form-control" placeholder="Enter your Domain" value=""
                        style="border-radius:5px;width:250px;height:40px;">

                    <input name="remember" class="form-control" type="hidden" class="form-control"
                        value="1" style="border-radius:5px;width:250px;height:40px;">

                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember"> Save my store domain
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group ">
            <!--<button type="button" class="btn btn-warning" data-dismiss="modal" style="float:left">Close</button>-->
            <!--&nbsp;-->
            <input type="submit" class="btn btn-success" value="Proceed">
        </div>
    </div>
</form>
